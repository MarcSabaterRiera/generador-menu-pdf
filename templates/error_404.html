<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        }
        
        .error-icon {
            font-size: 8rem;

        }
        
        .error-actions {

        </p>
    </div>
</body>
</html>
